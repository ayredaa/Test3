<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form with Timer</title>
    <style>
        /* Center the timer and form */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #timer {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
            display: none; /* Hidden until the timer starts */
        }

        iframe {
            width: 640px; /* Form width */
            height: 1000px; /* Adjust height according to your form's length */
            border: none;
        }

        /* Optional: Make the form responsive on smaller screens */
        @media (max-width: 640px) {
            iframe {
                width: 100%;
            }
        }

        #submit-message {
            font-size: 18px;
            color: green;
            display: none; /* Hidden until the timer runs out */
        }
    </style>
</head>
<body>
    <h1>Google Form with Timer</h1>

    <!-- Button to start the section (User Clicks This) -->
    <button id="startSection2">Start Section 2</button>

    <!-- Timer display -->
    <div id="timer">00:10</div>

    <!-- Message to be shown when the timer ends -->
    <div id="submit-message">Time's up! Please submit the form now.</div>

    <!-- Google Form Embed -->
    <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSde722k5hHHr3_09dzhKlxGX9UdK-LRCgZSIBn7htnf7knRNA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <script>
        let timer; // Variable to hold the timer
        let timerDuration = 10; // Duration for the timer in seconds

        // Function to start the countdown
        function startTimer() {
            let remainingTime = timerDuration; // Set remaining time
            const display = document.getElementById('timer');
            display.style.display = 'block'; // Show the timer
            display.textContent = "00:" + remainingTime;

            timer = setInterval(function () {
                remainingTime--;

                // Format time
                const seconds = remainingTime < 10 ? "0" + remainingTime : remainingTime;
                display.textContent = "00:" + seconds;

                // Stop the timer when it runs out and show the message
                if (remainingTime <= 0) {
                    clearInterval(timer);
                    display.textContent = "Time's up!";
                    document.getElementById('submit-message').style.display = 'block';
                }
            }, 1000);
        }

        // Start the timer when the user clicks the button to move to section 2
        document.getElementById('startSection2').addEventListener('click', function() {
            startTimer(); // Start the timer
            this.style.display = 'none'; // Hide the button once timer starts
        });
    </script>
</body>
</html>
