<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form with Timer After Next Button</title>
    <style>
        /* Center the timer and form */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #timer {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
            display: none; /* Hidden until the timer starts */
        }

        iframe {
            width: 640px; /* Form width */
            height: 1000px; /* Adjust height according to your form's length */
            border: none;
        }

        /* Optional: Make the form responsive on smaller screens */
        @media (max-width: 640px) {
            iframe {
                width: 100%;
            }
        }

        #submit-message {
            font-size: 18px;
            color: green;
            display: none; /* Hidden until the timer runs out */
        }
    </style>
</head>
<body>
    <h1>Google Form with Timer</h1>

    <!-- Timer display -->
    <div id="timer">00:10</div>

    <!-- Message to be shown when the timer ends -->
    <div id="submit-message">Time's up! Please submit the form now.</div>

    <!-- Google Form Embed -->
    <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSde722k5hHHr3_09dzhKlxGX9UdK-LRCgZSIBn7htnf7knRNA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <script>
        var timerStarted = false;

        // Function to start the countdown
        function startTimer(duration, display) {
            var timer = duration, seconds;
            var interval = setInterval(function () {
                seconds = timer % 60;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = "00:" + seconds;

                // Stop the timer when it runs out and show the message
                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "Time's up!";
                    document.getElementById('submit-message').style.display = 'block';
                }
            }, 1000);
        }

        // Function to detect URL changes in the iframe
        function detectSectionChange() {
            var iframe = document.getElementById('formFrame');
            var currentUrl = iframe.src;

            setInterval(function () {
                var newUrl = iframe.contentWindow.location.href;
                if (newUrl !== currentUrl && !timerStarted) {
                    currentUrl = newUrl;

                    // Timer starts when the URL changes (user clicks Next)
                    document.getElementById('timer').style.display = 'block'; // Show the timer
                    var tenSeconds = 10; // 10 seconds countdown
                    var display = document.getElementById('timer');
                    startTimer(tenSeconds, display);
                    timerStarted = true;
                }
            }, 1000); // Check for URL changes every second
        }

        // Start checking for section change when the iframe loads
        document.getElementById('formFrame').addEventListener('load', function() {
            detectSectionChange();
        });
    </script>
</body>
</html>
